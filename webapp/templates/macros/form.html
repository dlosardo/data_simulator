{%- macro form_builder(f) -%}
  {{ f.label }}
  {{ f() }}
  <ul class="list-unstyled text-danger field-error">
      {% for error in f.errors %}
        <li> {{ error }} </li>
      {% endfor %}
  </ul>
{%- endmacro -%}

{%- macro set_cov_var(var, i, j) -%}
    {{var}}{{i}}_with_{{var}}{{j}}
{%- endmacro -%}
